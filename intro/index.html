<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" />
                <a :href="link">{{label}}</a>
            </div>

            <div class="product-info">
                <h1>{{ product }}</h1>
                <p>{{description}}</p>
            </div>
        </div>
    </div>
</body>

</html>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="main.js"></script>
